!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname L03
!
spanning-tree mode mstp
no spanning-tree vlan-id 4093-4094
spanning-tree mst 0 priority 4096
!
no enable password
no aaa root
!
username cvpadmin privilege 15 role network-admin secret sha512 $6$3m0VlfRFp5aDe.xh$E6A6qveuwM1tHmgvlevZQXdtrFrgejuFNW6iVoedpgmsMrQuB8QwS/bLAX.hRdQfBL8C3EAK7qjaS5hPwohnQ.
!
vlan 10
   name VRF10_VLAN10
!
vlan 20
   name VRF10_VLAN20
!
vlan 3009
   name MLAG_iBGP_VRF10
   trunk group LEAF_PEER_L3
!
vlan 4093
   name LEAF_PEER_L3
   trunk group LEAF_PEER_L3
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance MGMT
!
vrf instance VRF10
!
interface Port-Channel3
   description MLAG_PEER_L04_Po3
   no shutdown
   switchport
   switchport trunk allowed vlan 2-4094
   switchport mode trunk
   switchport trunk group LEAF_PEER_L3
   switchport trunk group MLAG
!
interface Port-Channel10
   description H34
   no shutdown
   switchport
   switchport trunk allowed vlan 10, 20
   switchport trunk native vlan 1
   switchport mode trunk
   mlag 10
   spanning-tree portfast
!
interface Ethernet1
   description P2P_LINK_TO_S01_Ethernet3
   no shutdown
   mtu 9214
   no switchport
   ip address 10.255.0.9/31
!
interface Ethernet2
   description P2P_LINK_TO_S02_Ethernet3
   no shutdown
   mtu 9214
   no switchport
   ip address 10.255.0.11/31
!
interface Ethernet3
   description MLAG_PEER_L04_Ethernet3
   no shutdown
   channel-group 3 mode active
!
interface Ethernet4
   description MLAG_PEER_L04_Ethernet4
   no shutdown
   channel-group 3 mode active
!
interface Ethernet10
   description H34_eth1
   no shutdown
   channel-group 10 mode active
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 10.255.255.5/32
!
interface Loopback1
   description VTEP_VXLAN_Tunnel_Source
   no shutdown
   ip address 10.255.254.5/32
!
interface Loopback10
   description VRF10_VTEP_DIAGNOSTICS
   no shutdown
   vrf VRF10
   ip address 10.255.10.5/32
!
interface Management0
   description oob_management
   no shutdown
   vrf MGMT
   ip address 192.168.123.103/24
!
interface Vlan10
   description VRF10_VLAN10
   no shutdown
   vrf VRF10
   ip address virtual 10.10.10.1/24
!
interface Vlan20
   description VRF10_VLAN20
   no shutdown
   vrf VRF10
   ip address virtual 10.20.20.1/24
!
interface Vlan3009
   description MLAG_PEER_L3_iBGP: vrf VRF10
   no shutdown
   mtu 9214
   vrf VRF10
   ip address 10.255.2.4/31
!
interface Vlan4093
   description MLAG_PEER_L3_PEERING
   no shutdown
   mtu 9214
   ip address 10.255.2.4/31
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 9214
   no autostate
   ip address 10.255.1.4/31
!
interface Vxlan1
   description L03_VTEP
   vxlan source-interface Loopback1
   vxlan virtual-router encapsulation mac-address mlag-system-id
   vxlan udp-port 4789
   vxlan vlan 10 vni 10010
   vxlan vlan 20 vni 10020
   vxlan vrf VRF10 vni 10
!
ip virtual-router mac-address 00:1c:73:00:00:01
!
ip address virtual source-nat vrf VRF10 address 10.255.10.5
!
ip routing
no ip routing vrf MGMT
ip routing vrf VRF10
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 10.255.255.0/24 eq 32
   seq 20 permit 10.255.254.0/24 eq 32
!
mlag configuration
   domain-id pod1
   local-interface Vlan4094
   peer-address 10.255.1.5
   peer-link Port-Channel3
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route vrf MGMT 0.0.0.0/0 192.168.123.1
ip route vrf VRF10 1.1.1.0/24 10.10.10.254
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
route-map RM-MLAG-PEER-IN permit 10
   description Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
   set origin incomplete
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65002
   router-id 10.255.255.5
   no bgp default ipv4-unicast
   distance bgp 20 200 200
   graceful-restart restart-time 300
   graceful-restart
   maximum-paths 4 ecmp 4
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS password 7 Q4fqtbqcZ7oQuKfuWtNGRQ==
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS password 7 7x4B4rnJhZB438m9+BrBfQ==
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER peer group
   neighbor MLAG-IPv4-UNDERLAY-PEER remote-as 65002
   neighbor MLAG-IPv4-UNDERLAY-PEER next-hop-self
   neighbor MLAG-IPv4-UNDERLAY-PEER description L04
   neighbor MLAG-IPv4-UNDERLAY-PEER send-community
   neighbor MLAG-IPv4-UNDERLAY-PEER maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER route-map RM-MLAG-PEER-IN in
   neighbor 10.255.0.8 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.255.0.8 remote-as 65000
   neighbor 10.255.0.8 description S01_Ethernet3
   neighbor 10.255.0.10 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.255.0.10 remote-as 65000
   neighbor 10.255.0.10 description S02_Ethernet3
   neighbor 10.255.2.5 peer group MLAG-IPv4-UNDERLAY-PEER
   neighbor 10.255.2.5 description L04
   neighbor 10.255.255.1 peer group EVPN-OVERLAY-PEERS
   neighbor 10.255.255.1 remote-as 65000
   neighbor 10.255.255.1 description S01
   neighbor 10.255.255.2 peer group EVPN-OVERLAY-PEERS
   neighbor 10.255.255.2 remote-as 65000
   neighbor 10.255.255.2 description S02
   redistribute connected route-map RM-CONN-2-BGP
   !
   vlan 10
      rd 10.255.255.5:10010
      route-target both 10010:10010
      redistribute learned
   !
   vlan 20
      rd 10.255.255.5:10020
      route-target both 10020:10020
      redistribute learned
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
      route import overlay-index gateway
      neighbor EVPN-OVERLAY-PEERS rcf out SET_GATEWAY()
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
      neighbor MLAG-IPv4-UNDERLAY-PEER activate
   !
   vrf VRF10
      rd 10.255.255.5:10
      route-target import evpn 10:10
      route-target export evpn 10:10
      router-id 10.255.255.5
      neighbor 10.255.2.5 peer group MLAG-IPv4-UNDERLAY-PEER
      redistribute connected
!
router general
   control-functions
      code
         function SET_GATEWAY() {
            if ( evpn.route_type is EVPN_IP_PREFIX ) {
               evpn.ip_prefix_route.set_overlay_index(
                  EVPN_OVERLAY_INDEX_GATEWAY_TENANT );
            }
            return true;
         }
      EOF
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
